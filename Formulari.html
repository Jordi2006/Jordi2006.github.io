                <h1>Formulari</h1>
                <fieldset>
                    <legend>T'agradaria jugar a aquest joc?</legend>

                    </select><br><br>

                </fieldset>

                <fieldset>
                    <label for="Combinació">Amb que preferixes jugar a aquest joc?</label><br>

                    <input type="checkbox" name="Combinació" value="Metralladora lleugera i pistola" id="Metralladora lleugera i pistola">Metralladora lleugera i pistola<br>

                </fieldset><br>

                <fieldset>
